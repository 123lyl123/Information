<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用于修改localStorage中数据的页面代码</title>
</head>
<body>
	请输入一些数值:<input type="text" id="text1" />
	<button onclick="setLocalStorage()">设置</button>
	<script type="text/javascript">
		function setLocalStorage(){
			localStorage.test1 = document.getElementById('text1').value;
		}
	</script>
</body>
</html>
