<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D移动变形处理的方法示例</title>
	<link rel="stylesheet" href="../pc-common.css" />
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			text-align: center;
			-webkit-transform: rotateY(60deg);
			-ms-transform: rotateY(60deg);
			-o-transform: rotateY(60deg);
			transform: rotateY(60deg);
			
		}
	</style>
</head>
<body>
	<div id="div">
		示例文字
	</div>
	<form style="position: fixed; top:1px;right:1px;">
		<input type="button" value="在X轴上移动" onclick="tranX()" />
		<input type="button" value="在Y轴上移动" onclick="tranY()" />
		<input type="button" value="在Z轴上移动" onclick="tranZ()" />
	</form>
	<script src="../jquery-1.11.0.js"></script>
	<script type="text/javascript">
		var n, tranXINT, tranYINT, tranZINT;
		var div = document.getElementById("div");
		var input = $("input[type='button']");
		function disableInput(){
			input.attr("disabled", true);
		}
		function enableInput(){
			input.attr("disabled", false);
		}
		function tranX(){
			n = 0;
			clearInterval(tranXINT);
			tranXINT = setInterval(startXTran, 10);
			disableInput();
		}
		function startXTran(){
			
			if(n == 50){
				clearInterval(tranXINT);
				n = 0;
				enableInput();
				return ;
			}
			n =n + 1;
			div.style.transform = "translateX(" + n + "px)";
		}
		function tranY(){
			n = 0;
			clearInterval(tranYINT);
			tranYINT = setInterval(startYTran, 10);
			disableInput();
		}
		function startYTran(){
			
			
			if(n == 50){
				clearInterval(tranYINT);
				n = 0;
				enableInput();
				return ;
			}
			n =n + 1;
			div.style.transform = "translateY(" + n + "px)";
		}
		function tranZ(){
			n = 0;
			clearInterval(tranZINT);
			tranZINT = setInterval(startZTran, 10);
			disableInput();
		}
		function startZTran(){
			
			if(n == 50){
				clearInterval(tranZINT);
				n = 0;
				enableInput();
				return ;
			}
			n =n + 1;
			div.style.transform = "translateZ(" + n + "px)";
		}
	</script>
</body>
</html>
