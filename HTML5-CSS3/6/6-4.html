<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>媒体播放实例</title>
</head>
<body onload="init()">
	<video id="video1" src="test.mov"></video><br />
	<button onclick="play()">播放</button>
	<button onclick="pause()">暂停</button>
	<script type="text/javascript" src="//js.40017.cn/touch/cn/public/zepto.20140212.js?v=2014052301"></script>
	<script type="text/javascript">
		var video;
		function init(){
			video = document.getElementById('video1');
			video.addEventListener('ended', function(){
				alert('播放结束');
			}, true);
			video.addEventListener("error", function(){
				var error = video.error;
				switch(error.code){
					case 1:
						alert('视频的下载过程被终止');
						break;
					case 2:
						alert('网络发生鼓掌，视频的下载过程被中止');
						break;
					case 3:
						alert('解码失败');
						break;
					case 4:
						alert('媒体资源不可用或者媒体格式不被支持');
						break;
					default:
						alert('发生未知错误');
				}
			}, false);
		}

		function play(){
			video.play();
		}

		function pause(){
			video.pause();
		}
	</script>
</body>
</html>
