<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>事件捕捉</title>
	<meta name="keywords" content="" />
	<meta name='description' content='' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="wap-font-scale" content="no">
</head>
<body>
	<video id="video" width="400" height="300" autoplay loop="loop">
		
	</video><br>
	视频地址：<input type="text" id="videoUrl" />
	<input type="button" id="playButton" onclick="playOrPauseVideo()" value="播放" />
	<span id="time"></span>
	<script type="text/javascript" src="//js.40017.cn/touch/cn/public/zepto.20140212.js?v=2014052301"></script>
	<script type="text/javascript">
		function playOrPauseVideo(){
			var videoUrl = document.getElementById("videoUrl").value;
			var video = document.getElementById('video');
			if(videoUrl == ""){
				return false;
			}
			$("#video").on("timeupdate", function(){
				var timeDisplay = $("#time");
				timeDisplay.html(Math.floor(video.currentTime) + " /" + Math.floor(video.duration) + "(秒)");
			});

			if(video.paused){
				if(videoUrl != video.src){
					video.src = videoUrl;
					video.load();
				}
				else{
					video.play();
				}
				$('#playButton').val('暂停');
			}
			else{
				video.pause();
				$('#playButton').val('播放');
			}
		}
	</script>
</body>
</html>
