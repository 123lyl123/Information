<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>服务器端字体使用实例</title>
	<link rel="stylesheet" type="text/css" href="../common.css" />
	<style type="text/css">
		@font-face{
			font-family: WebFont;
			src: url(Fontin_Sans_R_45b.otf) format("opentype");
		}
		h1{
			font-family: WebFont;
			font-size: 60px;
			text-align: center;
			border: 1px solid #4488aa;
			margin: 20px;
			padding: 5px;
		}
		address{
			font-family: WebFont;
			font-size: 14px;
			font-style: normal;
			text-align: center;
			margin: 20px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h1>Canscading Style Sheets</h1>
	<address>
		This page uses the 
		<mark>Fontin Sans font by.</mark>
	</address>
</body>
</html>
