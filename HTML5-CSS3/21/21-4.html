<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>服务器端使用粗体和斜体</title>
	<meta name="keywords" content="" />
	<meta name='description' content='' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="wap-font-scale" content="no" />
	<style type="text/css">
		@font-face{
			font-family: WebFont;
			src: url(Fontin_Sans_R_45b.otf) format("opentype");
		}
		@font-face{
			font-family: WebFont;
			font-style: italic;
			src: url(Fontin_Sans_I_45b.otf) format("opentype");
		}
		@font-face{
			font-family: WebFont;
			font-weight: bold;
			src: url(Fontin_Sans_B_45b.otf) format("opentype");
		}
		@font-face{
			font-family: WebFont;
			font-style: italic;
			font-weight: bold;
			src: url(Fontin_Sans_BI_45b.otf) format("opentype");
		}

		/** Generated by FG **/
		@font-face {
			font-family: 'Conv_Fontin_Sans_B_45b';
			src: url('fonts/Fontin_Sans_B_45b.eot');
			src: local('☺'), url('fonts/Fontin_Sans_B_45b.woff') format('woff'), url('fonts/Fontin_Sans_B_45b.ttf') format('truetype'), url('fonts/Fontin_Sans_B_45b.svg') format('svg');
			font-style: normal;
			font-weight: normal;
		}
		div{
			font-family: WebFont;
			font-size: 40px;
		}
		div#div1{
			font-style: normal;
			font-weight: normal;
		}
		div#div2{
			font-style: italic;
			font-weight: normal;
		}
		div#div3{
			font-style: normal;
			font-weight: bold;
		}
		div#div4{
			font-family:'Conv_Fontin_Sans_B_45b', Sans-Serif;
		}
	</style>
</head>
<body>
	<div id="div1">Text sample1</div>
	<div id="div2">Text sample2</div>
	<div id="div3">Text sample3</div>
	<div id="div4">Text sample4</div>
</body>
</html>
