<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>E:disabled伪泪选择器与E:enabled伪类选择器结合使用</title>
	<meta name="keywords" content="" />
	<meta name='description' content='' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="wap-font-scale" content="no">
	<link rel="stylesheet" type="text/css" href="../common.css" />	
	<style type="text/css">
		input[type="text"]:enabled{
			background: yellow;
		}
		input[type="text"]:disabled{
			background: purple;
		}
	</style>
</head>
<body>
	<form>
		<input type="radio" name="radio" id="radio1" onchange="radio_onchange()" />可用
		<input type="radio" name="radio" id="radio2" onchange="radio_onchange()" checked />不可用
		<input type="text" id="text1" disabled />
	</form>
	<script type="text/javascript">
		function radio_onchange(){
			var radio = document.getElementById('radio1');
			var text = document.getElementById('text1');
			if(radio.checked){
				text.disabled = "";
			}
			else{
				text.disabled ="disabled";
			}
		}
	</script>
</body>
</html>
