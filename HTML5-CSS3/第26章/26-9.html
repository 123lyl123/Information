<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc方法</title>
	<style type="text/css">
		#container{
			width: 500px;
			background-color: pink;
		}
		#foo{
			width: calc(50% - 100px);
			background-color: green;
		}
		body{
			height: 2000px;
		}
	</style>
</head>	
<body>
	<div id="container">
		<div id="foo">实例div</div>
	</div><br>
	<input type="button" value="修改div宽度" />
	<script type="text/javascript" src="../jquery-1.11.0.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input[type='button']").on("click",function(){
				$("htmkl,body").animate({scrollTop: "1000px"},800);
			})
		})
	</script>
	
</body>
</html>
