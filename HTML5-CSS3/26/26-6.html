<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justify-content属性的使用实例</title>
	<style type="text/css">
		#container{
			display: flex;
			border: solid 5px blue;
			flex-direction: row;
			width: 600px;
			height: 39px;
			justify-content: flex-end;
		}
		#text-a{
			background-color: orange;
			width: 100px;
		}
		#text-b{
			background-color: yellow;
			width: 150px;
		}
		#text-c{
			background-color: limegreen;
			width: 200px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="text-a">实力文字1</div>
		<div id="text-b">实力文字2</div>
		<div id="text-c">实力文字3</div>
	</div>
</body>
</html>
