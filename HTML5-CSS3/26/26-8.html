<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-content属性的使用实例</title>
	<style type="text/css">
		#container{
			display: flex;
			border: 5px solid blue;
			flex-flow: row wrap;
			width: 300px;
			height: 400px;
			align-content: flex-start;
		}
		#container div{ 
			width: 100px;
			height: 100px;
		}
		#container div:nth-child(3n+1){
			background-color: orange;

		}
		#container div:nth-child(3n+2){
			background-color: yellow;
			
		}
		#container div:nth-child(3n+3){
			background-color: limegreen;
			
		}
	</style>
</head>
<body>
	<div id="container">
		<div>实力文字1</div>
		<div>实力文字2</div>
		<div>实力文字3</div>
		<div>实力文字4</div>
		<div>实力文字5</div>
		<div>实力文字6</div>
		<div>实力文字7</div>
		<div>实力文字8</div>
		<div>实力文字9</div>
		
	</div>
</body>
</html>
