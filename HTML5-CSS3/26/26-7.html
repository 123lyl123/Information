<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align-items属性的使用实例</title>
	<style type="text/css">
		#container{
			display: flex;
			border: 5px solid blue;
			flex-direction: row;
			width: 600px;
			align-items: flex-start;
		}
		#div-a{
			background-color: orange;
			width: 100px;
			font-size: 12px;
		}
		#div-b{
			background-color: yellow;
			width: 150px;
			font-size: 24px;
		}
		#div-c{
			background-color: limegreen;
			width: 200px;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="div-a">实力文字1</div>
		<div id="div-b">实力文字2</div>
		<div id="div-c">实力文字3</div>
	</div>
</body>
</html>
