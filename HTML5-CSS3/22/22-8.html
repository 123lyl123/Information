<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>list-item类型的使用实例</title>
	<style type="text/css">
		div{
			display: list-item;
			list-style-type: circle;
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div>实例div1</div>
	<div>实例div2</div>
	<div>实例div3</div>
	<div>实例div4</div>
</body>
</html>
