<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<!--仅仅兼容ie8++版本的浏览器-->
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.left, .right{
			float: left;
		}
		.left{
			background: #000;
		}
		.right{
			background: orange;
		}
		.clearfix:after{
		    clear: both;
		    content: ".";
		    display: block;
		    height: 0;
		    line-height: 0;
		    visibility: hidden;
		}
		.bottom{
			background: red;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="left">1hsudhsud</div>
		<div class="right">rejreiruieur</div>
		<div class="clearfix"></div>
	</div>
	<div class="bottom">fjjer</div>
	<div>123</div>
</body>
</html>
