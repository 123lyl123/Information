<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>确保两个div元素并列显示</title>
	<style type="text/css">
		div{
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-o-box-sizing: border-box;
			
			width: 50%;
			float: left;
			border: 30px solid #ffaa00;
		}
		div#div2{
			border: 30px solid #00ffff;
		}
		div#div3{
			width: 250px;
			box-sizing: padding-box;  /*火狐貌似不支持padding-box属性值*/
		}
	</style>
</head>
<body>
	<div id="div1">
		ddhfhsdfsdfsdf
	</div>
	<div id="div2">
		DLJASHDUFHSHDUFH
	</div>
	<div id="div3">
		dfsdfsdfsdf
	</div>
</body>
</html>
