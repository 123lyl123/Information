<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>图像裁剪实例</title>
	<meta name="keywords" content="" />
	<meta name='description' content='' />
	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="wap-font-scale" content="no">
</head>
<body onload="draw('canvas');">
	<h1>canvas元素实例</h1>
	<canvas id="canvas" width="400" height="300"></canvas>
	<script type="text/javascript">
		function draw(id){
			var canvas = document.getElementById(id);
			if(canvas == null){
				return false;
			}
			var ctx = canvas.getContext('2d');
			var gr = ctx.createLinearGradient(0, 400, 300, 0);
			gr.addColorStop(0, 'rgb(255,255,0)');
			gr.addColorStop(0, 'rgb(0,255,255)');
			ctx.fillStyle = gr;
			ctx.fillRect(0, 0, 400, 300);
			var image =new Image();
			image.onload  = function(){
				drawImg(ctx, image);
			}
			image.src ='../favicon.ico';

		}
		function drawImg(ctx, image){
			create5StarClip(ctx);
			ctx.drawImage(image, -50, -150, 300, 300);
		}

		function create5StarClip(ctx){
			var n = 0;
			var dx = 100;
			var dy = 0;
			var s = 150;
			ctx.beginPath();
			ctx.translate(100, 150);
			var x = Math.sin(0);
			var y = Math.cos(0);
			var dig =Math.PI / 5 * 4;
			for(var i=0; i < 5;i++){
				var x = Math.sin(i * dig);
				var y = Math.cos(i * dig);
				ctx.lineTo(dx + x * s, dy + y * s);
			}
			ctx.clip();
		}
	</script>
</body>
</html>
