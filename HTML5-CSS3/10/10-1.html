<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FileList与file实例</title>
</head>
<body>
	<input type="file" id="file" multiple="" size="80" />
	<input type="button" value="文件上传" onclick="ShowFileName()" />
	<script type="text/javascript">
		function ShowFileName(){
			var file;
			if(document.getElementById('file').files.length < 1){
				alert('请先选择文件');
				return false;
			}
			for(var i=0;i < document.getElementById('file').files.length;i++){
				file = document.getElementById('file').files[i];
				console.log('文件名：'+ file.name+'\n'+'最后修改日期：' + (typeof file.lastModifiedDate));
			}
		}
	</script>
</body>
</html>
