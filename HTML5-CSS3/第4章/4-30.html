<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用dl列表进行属于解释</title>
</head>
<body>
	<h3>dl列表实例</h3>
	<article>
		<h1>article元素</h1>
		<p>一块独立的内容。</p>
		<aside>
			<h2>属于解释</h2>
			<dl>
				<dt><dfn>RSS</dfn></dt>
				<dd>RSS叫</dd>
				<dt><dfn>博客</dfn></dt>
				<dd>博客，...</dd>
			</dl>
		</aside>
	</article>
</body>
</html>
