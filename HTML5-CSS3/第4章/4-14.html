<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color类型的input元素的使用实例</title>
</head>
<body>
	选择背景色：
	<input type="color" name="" onchange="document.body.style.backgroundColor = document.getElementById('currentColor').innerHTML = this.value;" />
	<span id="currentColor"></span>
</body>
</html>
