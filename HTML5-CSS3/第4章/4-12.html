<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>valueAsDate属性使用实例</title>
</head>
<body>
	<form>
		<input type="date" id="date" name="date" />
		<input type="button" value="点击我！" onclick="console.info(document.getElementById('date').valueAsNumber)" />
	</form>
	<script type="text/javascript">
		document.getElementById("date").valueAsDate = new Date();
	</script>
</body>
</html>
