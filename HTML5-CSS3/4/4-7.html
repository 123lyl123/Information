<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签的control属性的使用实例</title>
</head>
<body>
	<form>
		<label id="label">
			邮编：
			<input type="text" id="txt_zip" maxlength="6">
			<small>请输入六位数</small>
		</label>
		<input type="button" value="设置默认值" onclick="setValue()" />
	</form>
	<script type="text/javascript">
		function setValue(){
			var label = document.getElementById("label");
			var textbox = label.control;
			textbox.value = "213001";
		}
	</script>
</body>
</html>
