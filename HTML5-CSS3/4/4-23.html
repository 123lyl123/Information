<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mark元素应用在网页搜索时的实例</title>
</head>
<body>
	<h1>搜索"<mark>HTML5</mark>"，找到相关网页月10，200，000片，勇士</h1>
	<section id="search-results">
		<article>
			<h2>
				<a href="http://www.baidu.com/">
					专题：<mark>HTML5</mark>下一代、、。、、
				</a>
			</h2>
			<p><mark>HTML5</mark>123</p>
		</article>
		<article>
			<h2>
				<a href="http://www.baidu.com/">
					<mark>HTML5</mark>浏览
				</a>
			</h2>
			<p><mark>HTML5</mark>456</p>
		</article>
		<article>
			<h2>
				<a href="http://www.baidu.com/">
					<mark>HTML5</mark>_比特网
				</a>
			</h2>
			<p><mark>HTML5</mark>789</p>
		</article>
		<article>
			<h2>
				<a href="http://www.baidu.com/">
					<mark>HTML5</mark>表单
				</a>
			</h2>
			<p><mark>HTML5</mark>101112</p>
		</article>
	</section>
</body>
</html>
