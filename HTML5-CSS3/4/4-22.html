<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>details元素的使用实例</title>
</head>
<body>
	<details id="detail1" ontoggle="detail_ontoggle(this)" style="cursor: pointer;">
		<summary>精武风云</summary>
		<p id="p" style="visibility: hidden">陈真(甄子丹 饰)当前为报啥时之仇，独创虹口道场。。。(精武风云电影介绍)</p>
	</details>
	<script type="text/javascript">
		function detail_ontoggle(detail){
			var p = document.getElementById("p");
			if(detail.open){
				p.style.visibility ="visible";
			}
			else{
				p.style.visibility ="hidden";
			}
		}
	</script>
</body>
</html>
