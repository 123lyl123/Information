<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多个图片使用同一个标题</title>
</head>
<body>
	<figure>
		<img src="../favicon.ico" alt="头像" />
		<img src="../favicon.ico" alt="头像" />
		<img src="../favicon.ico" alt="头像" />
		<img src="../favicon.ico" alt="头像" />
		<img src="../favicon.ico" alt="头像" />
		<figcaption>头像</figcaption>
	</figure>
</body>
</html>
