<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跨域通信实例子页面</title>
</head>
<body>
	123
	<script type="text/javascript">
		window.addEventListener("message", function(event){

			if(event.origin != "http://192.168.1.105/第11章/11-1.html"){
				return;
			}
			document.body.innerHTML = '从' + event.origin +'传输的信息：' + event.data;
			event.source.postMessage("你好" + this.location, event.origin);
		});
	</script>
</body>
</html>
