<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用盒子阴影让表格和单元格产生阴影效果的实例</title>
	<style type="text/css">
		table{
			border-spacing: 10px;
			box-shadow: 5px 5px 20px gray;
		}
		td{
			background-color: #ffaa00;
			box-shadow: 5px 5px 5px gray;
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
	</table>
</body>
</html>
