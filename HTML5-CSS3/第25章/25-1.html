<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transitions功能的使用示例</title>
	<style>
		div{
			background-color: #fff;
			-webkit-transition: background-color .5s linear;
			-o-transition: background-color .5s linear;
			transition: background-color .5s linear;
		}
		div:hover{
			background-color: #666;
		}
	</style>
</head>
<body>
	<div>
		示例文字
	</div>
</body>
</html>
