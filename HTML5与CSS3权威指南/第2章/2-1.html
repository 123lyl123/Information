<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5标记实例</title>
	<link rel="stylesheet" type="text/css" href="../common.css" />	
</head>
<body>
	<p>
	这段代码是根据HTML 5语法
	<br/>编写出来的
	</p>
	<figure>
		<figcaption>区块内容的标题</figcaption>
		<p>The People's Republic of China was born in 1949...</p>
	</figure>
	<!--主要内容区块-->
	<main>
		
	</main>
	<!--高亮显示搜索关键词-->
	<mark>test</mark>
	
	<!--软换行-->
	<p style="width: 220px;">To learn AJAX,you must be fami<wbr>liar with the XMLHttp<wbr>
	Request Object.</p>

	<!--绘图元素对象-->
	<canvas id="myCanvas" width="200" height="200"></canvas>

	<!--details元素-->
	<details>
		<summary>HTML5</summary>
		This doucment teaches you everything you have to learn about HTML5.
	</details>

	<!--menu元素-->
	<menu>
		<li><input type="checkbox" />Red</li>
		<li><input type="checkbox" />blue</li>
	</menu>

	<!--dialog对话框元素-->
	<dialog>test</dialog>	
	
</body>	
</html>
