<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>字体不同导致文字大小不同</title>
	<style type="text/css">
		div#div1{
			font-family: Comic Sans MS;
			font-size: 16px;
		}
		div#div2{
			font-family: Tahoma;
			font-size: 16px;
		}
		div#div3{
			font-family: Arial;
			font-size: 16px;
		}
		div#div4{
			font-family: Times New Roman;
			font-size: 16px;
			font-size-adjust: 0.46;	/*只有firefox支持*/
		}
	</style>
</head>
<body>
	<div id="div1" contenteditable="">text sample1</div>
	<div id="div2">text sample2</div>
	<div id="div3">text sample3</div>
	<div id="div4">text sample4</div>
</body>
</html>
