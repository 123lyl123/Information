<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D缩放变形处理的方法示例</title>
	<link rel="stylesheet" href="../pc-common.css" />
	<style type="text/css">
		div{
			width: 300px;
			height: 100px;
			background-color: yellow;
			text-align: center;
			-webkit-transform: rotateY(45deg);
			-ms-transform: rotateY(45deg);
			-o-transform: rotateY(45deg);
			transform: rotateY(45deg);
		}
	</style>
</head>
<body>
	<div id="div">
		示例文字
	</div>
	<form style="position: fixed; top:1px;right:1px;">
		<input type="button" value="X轴方向放大" onclick="scaleX()" />
		<input type="button" value="Y轴方向放大" onclick="scaleY()" />
		<input type="button" value="Z轴方向放大" onclick="scaleZ()" />
	</form>
	<script src="../jquery-1.11.0.js"></script>
	<script type="text/javascript">
		var n, scXINT, scYINT, scZINT;
		var div = document.getElementById("div");
		var input = $("input[type='button']");
		function disableInput(){
			input.attr("disabled", true);
		}
		function enableInput(){
			input.attr("disabled", false);
		}
		function scaleX(){
			n = 1;
			clearInterval(scXINT);
			scXINT = setInterval(startXScale, 10);
			disableInput();
		}
		function startXScale(){
			
			if(n >= 2){
				clearInterval(scXINT);
				n = 0;
				enableInput();
				return ;
			}
			n =n + 0.1;
			div.style.transform = "scaleX(" + n + ")";
		}
		function scaleY(){
			n = 1;
			clearInterval(scYINT);
			scYINT = setInterval(startYScale, 10);
			disableInput();
		}
		function startYScale(){
			
			
			if(n >= 2){
				clearInterval(scYINT);
				n = 0;
				enableInput();
				return ;
			}
			n =n + 0.1;
			div.style.transform = "scaleY(" + n + ")";
		}
		function scaleZ(){
			n = 1;
			clearInterval(scZINT);
			scZINT = setInterval(startZScale, 10);
			disableInput();
		}
		function startZScale(){
			
			if(n >= 2){
				clearInterval(scZINT);
				n = 0;
				enableInput();
				return ;
			}
			n =n + 0.1;
			div.style.transform = "scaleZ(" + n + ")";
		}
	</script>
</body>
</html>
